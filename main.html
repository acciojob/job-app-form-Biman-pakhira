<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter Your Name" required><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Enter Your email-Id" required><br>
		
		<label>Gender</label>
		<label><input type="radio" name="Gender" value="Male" required>Male</label>
		<label><input type="radio" name="Gender" value="Female" required>Female</label><br>
	
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
	<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Enter Your age" required><br>
	
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required><br>
	
		<label for="password">Password</label>
		<input type="password" id="password" required><br>
	
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"><br>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
